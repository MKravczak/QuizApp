server.port=8084

# Konfiguracja bazy danych
spring.datasource.url=jdbc:postgresql://localhost:5432/quizapp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Konfiguracja JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Konfiguracja Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.enabled=true

# Konfiguracja logowania
logging.level.org.springframework=INFO
logging.level.com.example.statisticsservice=DEBUG

# Nazwa aplikacji
spring.application.name=statistics-service

# Konfiguracja komunikacji z innymi serwisami
quiz-service.url=http://quiz-service:8083
user-service.url=http://user-service:8080 